<template bindable="title, posts">
    <require from="./blog-post"></require>
    
    <div class="alert alert-dark"> <!--if title exists, bind it, otherwise, we won't see this section-->
      <slot></slot>
    </div>
  
    <div class="blog-post" repeat.for="post of posts">
  
      <blog-post post.bind="post"></blog-post>
  
      <a route-href="route: post-view; params.bind: { slug: post.slug }">View Post &raquo;</a>
  
      <hr />
    </div>
  </template>
